<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/75650ddbc7.js" crossorigin="anonymous"></script>
    <title>E-HOUSE</title>
</head>
<body>
    <header class="header">
        <nav id="nav-bar">
            <div class="logo-nav">E-HOUSE</div>
            <ul class="ul-nav">
                <li class="li-nav"><a href="#home">Home</a></li>
                <li class="li-nav"><a href="#services">Services</a></li>
                <li class="li-nav"><a href="#contact">Contact</a></li>
               
            </ul>
        </nav>
    </header>
    
    <main>
    <section id="home"> 
        
            <h2 class="text-home">Enjoy your stay cheaply and safely</h2>
         
            <p class="text-home">Get lower prices on your first booking</p>
            
           
            <div class="button-demo"><a href="https://www.figma.com/file/CBBQS4pFybsIrq7gWvrBri/Overflow-(Community)?node-id=0%3A1&t=yZT8QOn7V74F0u1M-0" target="_blank">Try Demo</a></div>
        <div class="try-demo">

        </div>
        
        <hr>
    </section>
    
    <section id="services">
       
       
        <h2 class="services-text">Our Services</h2>
        
       
        <img class="housing card" src="img/cabaña.jpg" alt="Una cabaña situada en un lugar nevado bajo un cielo que muestra auroras polares">
        <p class="card-text">Find lodging in a lot of countries</p>
       <img class="restaurant card" src="img/desayuno.jpg" alt="Platos con ensalada de fruta y vasos con zumo encima de una mesa">
        <p class="card-text">Find out the best and most recommended restaurants from each city</p>
      
    </section>
  
    <section id="contact">
        

        <form class="form-contact" action="none" novalidate>
            
                <h2 class="contact-text">Contact</h2>
               
                <input class="input-form"  type="text" name="f-name" placeholder="First Name" required><br>
               
                <input class="input-form" type="text" name="l-name" placeholder="Last Name" required><br>
             
                <input class="input-form" type="email" name="e-mail" placeholder="E-mail" required=""> <br>
                <input class="input-form" type="text" name="phone-number" placeholder="Phone (optional)" minlength="6" maxlength="15" pattern="[0-9]"> <br>
                
                <br>
                <button class="button-form" form="form-contact" type="submit">Send</button>


            </fieldset>
        </form>
    </section>
    
    </main>
    <footer>
        <h3 class="ehouse">E-house</h3>
        <ul class="social-network">
            <li><i class="fa-brands fa-facebook"></i></li>
            <li><i class="fa-brands fa-instagram"></i></li>
            <li><i class="fa-brands fa-whatsapp"></i></li>
            <li><a href="#"></a><i class="fa-brands fa-github"></i></li>
        </ul>
       <ul class="tos">
        <li><a href="#"><span>Terms of service</span> </a></li>
       </ul>
    </footer>
</main>
</body>
</html>
